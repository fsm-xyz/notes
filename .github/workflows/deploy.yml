name: Deploy Rspress to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'  # 或直接写 node-version: '25'
          cache: 'pnpm'                # 启用 pnpm 缓存

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8                  # 可选：指定 pnpm 版本，不写则用最新
          run_install: false          # 我们稍后手动 run install

      - name: Install dependencies
        run: pnpm install

      - name: Build Rspress
        run: pnpm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc_build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
